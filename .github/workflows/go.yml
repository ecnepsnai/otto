name: Go

on:
  push:
    branches: [pre-release]
  pull_request:
    branches: [pre-release]

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # pin@v3.3.0

      - name: Set up Go
        uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # pin@v3.5.0
        with:
          go-version: "1.20"

      - name: Build
        run: go build -v ./...
        working-directory: otto

      - name: Test
        run: go test -v ./...
        working-directory: otto

      - name: Initialize CodeQL
        uses: github/codeql-action/init@67a35a08586135a9573f4327e904ecbf517a882d # pin@v2.2.8
        with:
          languages: go

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@67a35a08586135a9573f4327e904ecbf517a882d # pin@2.2.8
        with:
          category: "/language:go"
