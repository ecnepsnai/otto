<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/ottodev/static/img/logo_light.png">
    <link rel="stylesheet" type="text/css" href="/ottodev/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/ottodev/static/css/main.css">
    <title>Login | otto</title>
</head>
<body class="login">
    <div class="form-signin">
        <img class="mb-4" src="/ottodev/static/img/logo_light.svg" alt="" width="72" height="72">
        <form id="login">
            <div id="error_unauthorized" style="display: none" class="alert alert-warning">You must log in to access that page</div>
            <div id="logged_out" style="display: none" class="alert alert-primary">You've been logged out</div>
            <div id="error_password" style="display: none" class="alert alert-danger">Incorrect username or password</div>
            <div id="error_login" style="display: none" class="alert alert-danger"></div>

            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" class="form-control top" placeholder="Username" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control bottom" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" id="login_button" type="submit">Sign in</button>
        </form>
    </div>
</body>
<script type="text/javascript" src="/ottodev/static/js/login.js"></script>
</html>
