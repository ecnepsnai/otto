<div class="modal-header">
    <h5 class="modal-title">{{:: $ctrl.title }}</h5>
</div>
<div class="modal-body">
    <form class="form" name="ruleForm" ng-submit="$ctrl.save(ruleForm.$valid)">
        <div class="form-group">
            <label>Property</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="Uname" name="Uname" ng-model="::$ctrl.ruleProperty" id="option-uname">
                <label class="form-check-label" for="option-uname">
                    Uname
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="Hostname" name="Hostname" ng-model="::$ctrl.ruleProperty" id="option-hostname">
                <label class="form-check-label" for="option-hostname">
                    Hostname
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="$ctrl.ruleValue">Matches (Regex)</label>
            <input type="text" class="form-control" placeholder="Regular Expression" id="$ctrl.ruleValue" ng-model="::$ctrl.ruleValue" required>
        </div>
        <div class="form-group">
            <label for="$ctrl.rule.GroupID">Add To Group</label>
            <select class="form-control" id="$ctrl.rule.GroupID" ng-model="::$ctrl.rule.GroupID">
                <option ng-repeat="group in $ctrl.groups" value="{{ group.ID }}">{{ group.Name }}</option>
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click="$ctrl.response(false)">Discard</button>
    <button type="button" class="btn btn-primary" ng-click="$ctrl.response(true)">Apply</button>
</div>
