<page-wrapper page-title="Scripts">
    <div class="mb-2 buttons">
        <create-new link="'/scripts/script'"></create-new>
    </div>
    <page-loading ng-if="$ctrl.loading"></page-loading>
    <nothing ng-if="$ctrl.scripts.length === 0"></nothing>
    <table class="table table-sm" ng-if="$ctrl.scripts.length > 0">
        <thead><tr>
            <th>Name</th>
            <th></th>
        </tr></thead>
        <tbody>
            <tr ng-repeat="script in $ctrl.scripts">
                <td><a ng-href="/scripts/script/{{ script.ID }}">{{ script.Name }}</a></td>
                <td>
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary btn-xsm" type="button" id="menu{{ script.ID }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="menu{{ script.ID }}">
                            <a class="dropdown-item" ng-href="/scripts/script/{{ script.ID }}/edit"><i class="fas fa-edit"></i> Edit</a>
                            <a class="dropdown-item" ng-click="$ctrl.deleteScript(script)"><i class="fas fa-trash"></i> Delete</a>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</page-wrapper>
