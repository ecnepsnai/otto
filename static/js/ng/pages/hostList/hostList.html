<page-wrapper page-title="Hosts">
    <div class="mb-2 buttons">
        <create-new link="'/hosts/host'"></create-new>
    </div>
    <page-loading ng-if="$ctrl.loading"></page-loading>
    <nothing ng-if="$ctrl.hosts.length === 0"></nothing>
    <table class="table table-sm" ng-if="$ctrl.hosts.length > 0">
        <thead><tr>
            <th>Name</th>
            <th>Address</th>
            <th>Reachable</th>
            <th></th>
        </tr></thead>
        <tbody>
            <tr ng-repeat="host in $ctrl.hosts">
                <td><a ng-href="/hosts/host/{{ host.ID }}">{{ host.Name }}</a></td>
                <td>{{ host.Address }}</td>
                <td><host-status heartbeat="$ctrl.heartbeats[host.Address]"></host-status></td>
                <td>
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary btn-xsm" type="button" id="menu{{ host.ID }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="menu{{ host.ID }}">
                            <a class="dropdown-item" ng-href="/hosts/host/{{ host.ID }}/edit"><i class="fas fa-edit"></i> Edit</a>
                            <a class="dropdown-item" ng-click="$ctrl.deleteHost(host)"><i class="fas fa-trash"></i> Delete</a>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</page-wrapper>
