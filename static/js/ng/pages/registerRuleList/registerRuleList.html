<div class="mb-2">
    <a href="#" ng-click="$ctrl.newRule()" class="btn btn-sm btn-outline-primary"><i class="fas fa-plus"></i> Create New</a>
</div>
<nothing ng-if="$ctrl.rules.length === 0"></nothing>
<table class="table table-sm" ng-if="$ctrl.rules.length !== 0">
    <thead><tr>
        <th>Property</th>
        <th>Matches</th>
        <th>Group</th>
        <th></th>
    </tr></thead>
    <tbody>
        <tr ng-repeat="rule in $ctrl.rules">
            <td>{{ rule.Property }}</td>
            <td>{{ rule.Matches }}</td>
            <td>{{ rule.GroupName }}</td>
            <td>
                <div class="dropdown">
                    <button class="btn btn-outline-secondary btn-xsm" type="button" id="menuRule{{ $index }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-h"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="menuRule{{ $index }}">
                        <a class="dropdown-item" ng-click="$ctrl.editRule($index)"><i class="fas fa-edit"></i> Edit</a>
                        <a class="dropdown-item" ng-click="$ctrl.deleteRule($index)"><i class="fas fa-trash"></i> Delete</a>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
