<div class="mb-2">
    <button type="button" class="btn btn-sm btn-outline-primary" ng-click="$ctrl.newEnvironment()"><i class="fas fa-plus"></i> Add New</button>
</div>
<nothing ng-if="$ctrl.environmentListSorted.length === 0"></nothing>
<table class="table table-sm" ng-if="$ctrl.environmentListSorted.length > 0">
    <thead><tr>
        <th>Key</th>
        <th>Value</th>
        <th></th>
    </tr></thead>
    <tbody>
        <tr ng-repeat="envrionment in $ctrl.environmentListSorted">
            <td>{{ envrionment.Key }}</td>
            <td><code class="monospace">{{ envrionment.Value | truncate }}</code></td>
            <td>
                <div class="dropdown">
                    <button class="btn btn-outline-secondary btn-xsm" type="button" id="menu{{ envrionment.Key }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-h"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="menu{{ envrionment.Key }}">
                        <a class="dropdown-item" href="#" ng-click="$ctrl.editEnvironment(envrionment)"><i class="fas fa-edit"></i> Edit</a>
                        <a class="dropdown-item" href="#" ng-click="$ctrl.deleteEnvironment(envrionment)"><i class="fas fa-trash"></i> Delete</a>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
