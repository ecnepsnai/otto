<nothing ng-if="$ctrl.hosts.length === 0"></nothing>
<div ng-repeat="group in $ctrl.results">
    <h6>
        <i class="fas fa-layer-group"></i>
        <a ng-href="/groups/group/{{ group.GroupID }}/">{{ group.GroupName }}</a>
        <a ng-href="/scripts/script/{{ $ctrl.script.ID }}/execute/?group={{ group.GroupID }}" class="run-script-button"><i class="fas fa-play-circle"></i></a>
    </h6>
    <ul class="list-style-none">
        <li ng-repeat="host in group.Hosts">
            <i class="fas fa-desktop"></i>
            <a ng-href="/hosts/host/{{ host.HostID }}/">{{ host.HostName }}</a>
            <a ng-href="/scripts/script/{{ $ctrl.script.ID }}/execute/?host={{ host.HostID }}" class="run-script-button"><i class="fas fa-play-circle"></i></a>
        </li>
    </ul>
</div>
